<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--html과 css 연결_'link:css'-->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <h1>this is first project</h1>
    <p>yeahhhhhhhhhhh</p>
    <h2>ahahahahahahahahahahahahahahah</h2>
    <div>time is gold</div>

    <!--이미지 넣고, 이미지에 css 이용해서 크기조절하기-->
    <img src="https://img.insight.co.kr/static/2019/10/21/700/261v0q1gl25i40b34n68.jpg"
        class="img-size" />
    
    <input />
    <input type="text" />
    <input type="number" />
    <input type="password" />

    <button>로그인</button>

    <a href="https://www.google.com">go to google...</a>
    <!--div는 줄 나누기
        p는 줄 나누는데 위아래로 띄어서
        img는 웹사이트에 이미지 띄움, 'src속성값=이미지 주소'필수
        input은 검색창 입력칸, 'type 속성값'필수아님-어떤type의 데이터를
            받아올 것인지 : text가 가장 일반적, number는 숫자만 입력되고
            오른쪽에 위아래 조절버튼 생김, password는 비번입력처럼 써짐
            input의 type은 종류가 다양하니 구글 검색 참고
        button은 '로그인'이라고 쓰면 로그인이라고 쓰인 버튼이 만들어짐
        a는 하이퍼링크, 'href 속성값'필수
        -->
    
    <!--글씨에 css 스타일 넣기-->
    <div class="red border-blue">red textttt</div>
    <!--정사각형 만들기 / 정사각형 위에 여백 주기-->
    <div class="border-blue img-size margin-space padding-space">box</div>
  </body>
</html>
