<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <h5>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</h5>
        <hr>
        <h4>개인 정보</h4>
        <ul>
            이름 <input type="text" placeholder="공백 없이 입력하세요"> <br>
            연락처 <input type="tel">
        </ul>
        <h4>지원 분야</h4>
        <ul>
            <input type="radio">웹 퍼블리싱 <br>
            <input type="radio">웹 어플리케이션 개발 <br>
            <input type="radio">개발 환경 개선
        </ul>
        <h4>지원 동기</h4>
        <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
        <br>
        <button type="submit">접수하기</button>
        <button type="reset">다시쓰기</button>
    </fieldset>
</body>
</html>
