<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>HTML BASIC DOCUMENT</title>
</head>
<body>
	<h1>회원 가입을 환영합니다</h1>
	<form action="">
		<fieldset>
			<legend>사용자 정보</legend>
			<ul>
				<li>아이디 <input type="text" autofocus placeholder="4자~10자 사이, 공백없이"></li>
				<li>이메일 <input type="email"></li>
				<li>비밀번호 <input type="password" placeholder="문자와 숫자, 특수 기호 포함"></li>
				<li>비밀번호 확인 <input type="password"></li>
				<li>가입경로
					<select>
						<option selected>블로그</option>
						<option>검색</option>
						<option>SNS</option>
						<option>기타</option>
					</select>
				</li>
				<li>메모 <textarea cols="40" rows="4" placeholder="!!!!!!!"></textarea></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>이벤트와 새로운 소식</legend>
			<input type="radio">메일 수신
			<input type="radio" checked>메일 수신 안 함
		</fieldset>		
		<input type="submit" value="가입하기">
		<input type="reset" value="취소">
	</form>
</body>
</html>
