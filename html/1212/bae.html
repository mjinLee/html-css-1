<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>HTML BASIC DOCUMENT</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>배송 정보</legend>
			<ul>
				<li>주문 상품 <input type="text" value="상품용 3kg" readonly></li>
				<li>이름 <input type="text" autofocus required></li>
				<li>배송 주소 <input type="text" required></li>
				<li>이메일 <input type="email" required></li>
				<li>연락처 <input type="tel"placeholder="하이픈 빼고 입력해 주세요.(01012345678)"></li>
				<li>배송 지정 (주문일로부터 최소 3일 이후)
				 <br><input type="date"></li>
				<li>메모 <textarea cols="40" rows="4"></textarea></li>
				<select>
					<option selected>선물용 3kg</option>
					<option>선물용 5kg</option>
					<option>가정용 3kg</option>
					<option>가정용 5kg</option>
				</select>

			</ul>
		</fieldset>
		<!--<input type="submit" value="주문하기">
		<input type="reset" value="취소하기">-->
		<button type="submit">주문하기</button>
		<button type="reset">취소하기</button>
	</form>
</body>
</html>
