<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-size: 20px;
        }
        h1 {
            font-family: 나눔;
            font-size: 2em;
            color: #0000ff;
        }
        p {
            color: green;
        }
        .accent {
            color: hsla(0, 80%, 32%, 0.76); /*rgb*/
            font-weight: bold;
            font-size: 110%;
            font-weight: 600;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>레드향</h1>
    <p>껍질 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불림</p>
    <p>레드향은 한라봉 + 귤</p>
    <p class="italic">일반 귤보다 크고, 과육 붉고 통통</p>
</body>
</html>
