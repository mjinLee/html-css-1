<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var hello = prompt("입력하시오");
        if( hello !== null){
            if(hello.indexOf("안녕")!=-1){
                document.write("안녕하세요");
            }else if(hello.indexOf("잘자")!=-1)
                document.write("안녕히 주무세요");
            else if(hello.indexOf("잘 자")!=-1)
                document.write("안녕히 주무세요");
            else if(hello.indexOf("안녕")==-1)
                document.write("인사를 합시다");
        }
    </script>
    <script>
        var num = parseInt(prompt("숫자를 입력하세요"));
        if(num !== null){
            if(num%4==0)
                document.write("4로 나눌 수 있습니다");
            else
                document.write("4로 나눌 수 없습니다");
        }
    </script>
    <script>
        var num = parseInt(prompt("숫자를 입력"));
        if(num !== null){
            if(num > 0)
                document.write("양수 입니다");
            else if(num < 0)
                document.write("음수 입니다");
            else if(num == 0)
                document.write("0 입니다");            
        }
    </script>
</body>
</html>
