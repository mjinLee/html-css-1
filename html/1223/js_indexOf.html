<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // indexOf(찾을문자열, 찾기시작할위치)
        const str = "abab";
        document.write(str.indexOf('ab')); // 0
        document.write(str.indexOf('ba')); // 1
        document.write(str.indexOf('abc')); // -1 찾을문자열이 없음
        document.write(str.indexOf('AB')); // -1
    </script>
</body>
</html>
