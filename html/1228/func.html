<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .accent{
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <script>
        function addNumber(n1,n2){
            return n1+n2;
        }
        var res = addNumber(2,3);
        console.log(res);
    </script>
    <script>
        function multiple(a,b=5,c=10){
            return a*b+c;
        }
        multiple(5,10,20); // a=5, b=10, c=20
        multiple(10,20); // a=10, b=20, c=10
        multiple(30); // a=30, b=5, c=10
    </script>
    <script>
        var sum = function(a,b){ // 익명함수
            return a+b;
        }
        console.log(sum(10,20)); // 변수가 함수이름이 됨
    </script>
    <script>
        (function(){
            var userName = prompt("이름");
            document.write("안녕 <span class='accent'>"+userName+"</span>님");
        }());
    </script>
    <script>
        (function(a,b){
            sum = a+b;
        }(100,200));
        document.write("함수 실행 결과: "+sum);
    </script>

</body>
</html>
