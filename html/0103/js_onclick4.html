<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONCLICK</title>
    <script>
        function printVal(){
            var x; 
            x=prompt('입력:'); 
            div1.innerText = x;
        }
        
        function init(){
            btnPrint.onclick = printVal;
        }
        window.onload = init; // 창 띄울 때 init 호출
    </script>
</head>
<body>
    <input type="button" value="click1" id="btnPrint">
    <div id="div1"></div>
</body>
</html>
