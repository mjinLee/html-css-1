<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONCLICK</title>
    <script>
        function printVal(){
            var x; 
            x=prompt('입력:'); 
            //btnPrint.value = x; // 입력된 값으로 btn의 value 변경
            div1.innerText = x;
        }
    </script>
</head>
<body>
    <input type="button" value="click1" onclick="printVal();" id="btnPrint">
    <div id="div1"></div>
</body>
</html>
