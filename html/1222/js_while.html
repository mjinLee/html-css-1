<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>while문을 사용한 팩토리얼 계산</h1>
    <script>
        var n = prompt("숫자 입력");
        var msg = "";
        if(n !== null){
            var nFact = 1;
            var i = 1;
            while(i <= n){
                nFact *= i;
                i++;
            }
            msg = n + "! = " + nFact;
        }
        else
            msg = "값을 입력하지 않음";
        document.write(msg);
    </script>
</body>
</html>
