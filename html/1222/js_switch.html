<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            background-color: black;
            color: white;
            font-weight: bold;
        }
        strong {
            color:yellow;
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
    <script>
        var session = prompt("관심 세션 선택. 1-마케팅, 2-개발, 3-디자인");

        switch(session){
            case "1": 
                document.write("<p>마케팅 세션은 <strong>201호</strong>에서</p>")
                break;
            case "2": 
                document.write("<p>개발 세션은 <strong>203호</strong>에서</p>")
                break;
            case "3": 
                document.write("<p>디자인 세션은 <strong>205호</strong>에서</p>")
                break;
            default:
                alert("잘못 입력함");
        }
    </script>
</body>
</html>
