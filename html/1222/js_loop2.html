<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            color: blue;
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
    <script>
        var i,j;
        for(i=1; i<=5;i++){
            document.write("<div>");
            for(j=1;j<=i;j++){
                document.write("* ");
            }
            document.write("<br>");
            document.write("</div>");
        }
    </script>
    <script>
        var i;
        var sum=0;        
        for(i=1; i<101; i++){
            if(i%2 == 0){
                sum += i;
            }
        }
        document.write("<p>1 ~ 100 사이 짝수의 합 : "+sum+"</p>");
    </script>
    <script>
        var i;
        var sum=0;
        for(i=1;i<101;i++){
            if(i%3==0){
                sum += i;
            }
        }
        document.write("<p>100까지 3의 배수 합 : "+sum+"</p>");
    </script>
</body>
</html>
