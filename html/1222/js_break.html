<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
        div {
            display: inline-block;
            padding: 0 20px 30px 20px;
            margin: 15px;
            border: 1px solid #ccc;
            line-height: 2;
        }
        div h3 {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <script>
        var i,j;
        for(i=1; i<=9;i++){
            document.write("<div>");
            document.write("<h3>"+i+"단</h3>");
            for(j=1; j<=9; j++){
                document.write(i+" X "+j+" = "+i*j+"<br>");
            }
            document.write("</div>");
            if(i == 3) break;
        }
    </script>
    <h1>짝수끼리 더하기</h1>
    <script>
        var i;
        var n = 10;
        var sum = 0;
        for(i=1; i<=n; i++){
            if(i%2===1)
                continue
            sum += i;
            document.write(i+" ----- "+sum+"<br>");
        }
    </script>
</body>
</html>
