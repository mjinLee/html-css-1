<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var currentYear = 2022;
        var birthday, age;
        birthday = prompt("태어난 연도 : (YYYY)","");
        age = currentYear - birthday +1;
        document.write(currentYear+"년 현재<br>");
        document.write(birthday+"년에 태어난 사람의 나이는 "+age+"세입니다");
    </script>
</body>
</html>
