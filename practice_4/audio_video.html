<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Exercise05-2 </title>
</head>

<body>
  <h4>오디오</h4>
  <audio controls autoplay>
	<source src="audio.wav" type="audio/wav">
  </audio>
  <h4>비디오</h4>
  <video id="videoplay" controls width="500" height="300">
    <source src="video.mp4" type="video/mp4"></source>
    <source src="video.ogg" type="video/ogg"></source>
  </video>
  <br>
  <input type="button" value="재생/일시정지" onclick="play();">
  <input type="button" value="큰화면" onclick="big();">
  <input type="button" value="기본화면" onclick="normal();">
  <input type="button" value="작은화면" onclick="small();">
  <input type="button" value="음소거" onclick="mute();"><br>
  볼륨: <input type="range" id="volume" max="1" step="any" onchange="volumn()">
  <br>
  <br>
 
  <div id="playtime"></div>  
  
  <script type="text/javascript">
    var videocontrol = document.getElementById("videoplay");
    
  //  videocontrol.addEventListener("error", PlayError, false);
    videocontrol.addEventListener("timeupdate", PlayTime, false); 
    
   
   
    function PlayTime(e)
    {     
      document.getElementById("playtime").innerHTML = 
         "재생 상태 : " + Math.floor(videocontrol.currentTime) + "/" +  Math.floor(videocontrol.duration);
    }
    
    function play()
    { 
      if (videocontrol.paused) 
        videocontrol.play();
      else
        videocontrol.pause();  
    }  
  
    function big()
    { 
      videocontrol.width += 200; 
      videocontrol.height += 200;  
    }
    
    function normal()
    { 
      videocontrol.width = 500; 
      videocontrol.height = 300; 
    }      
    
    function small()
    { 
      videocontrol.width -= 200; 
      videocontrol.height -= 200; 
    }
    
    function mute()
    { 
      videocontrol.muted = !videocontrol.muted;
    }
    
    function volumn() 
    {
      videocontrol.volume = volume.value;
    }      
  </script>
</body>
</html>
