<!DOCTYPE html>
<html>

<head>
  <title>설문조사</title>
  <meta charset="utf-8">

  <script language="JavaScript">

    //오늘 날짜 출력
    var today = new Date();
    var y = today.getFullYear();
    var m = today.getMonth() + 1;
    var d = today.getDate();

    document.write("오늘 날짜: " + y + "년 " + m + "월 " + d + "일<br/>");


    // 아이디, 패스워드를 받아서 웹서버로 전달.
    // 아이디, 패스워드를 입력 하지 않으면 입력 하라는 메세지를 보여줌.
    function sendit(form) {
      // 아이디 패스워드 널 체크.
      if (!form.id.value) {
        alert('아이디를 입력해 주세요');
        form.id.focus();
        return;
      }
      if (!form.passwd.value) {
        alert('비밀번호를 입력해 주세요');
        form.passwd.focus();
        return;
      }
      // 입력 폼의 값을 웹서버로 전송.
      form.submit();
    }

  </script>


</head>

<body>
  <table>
    <tr>
      <td width=200>
        <br></p>
        <form name="form" method="post" action="Login.php">
          <strong>로그인</strong></p>
          <table border width="24%" style="width:290px; height:89px;">
            <tr>
              <td width="40%" bgcolor="royalblue">
                <center>
                  <font color="white"><b>사용자 ID
              </td>
              <td width="45%" bgcolor="#E6E6FA">
                <!-- 아이디 최대 길이는 10자 -->
                <center><input type="text" name="id" value="" maxlength="10" size="10">
              </td>
            </tr>
            <tr>
              <td width="40%" bgcolor="royalblue">
                <center>
                  <font color="white"><b>비밀번호
              </td>
              <td width="45%" bgcolor="#e6e6fa">
                <!-- 패스워드의 최대 길이는 10자 -->
                <center><input type="password" name="passwd" maxlength="10" size="10">
              </td>
            </tr>
          </table>
          </div>
          <p></p>
          <input type="button" value="확 인" onClick="sendit(this.form);">

          <input type="reset" name="재 입 력" value="재 입 력"></p>
        </form>

      </td>
    <tr>
  </table>

  <!---->

      <label for="content">본문내용</label>

      <input type="checkbox" name="d_type" value="all">전체

    </fieldset> <br>

    <button type="submit">검색</button>

</body>

</html>
